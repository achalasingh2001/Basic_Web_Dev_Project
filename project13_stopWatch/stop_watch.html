<!DOCTYPE html>
<html lang="en">
<head>

   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>stop watch</title>
     <style>
        .card {
            margin: 10px auto;
            border-radius: 10px 60px;
            background-color:beige;
            border-color: black;
            border-width: 5px;
            box-shadow: 20px 10px;

        }

        #btn-section
        {
            padding: 10px;
        }
     </style>

</head>
<body>
    <div class="row">
        <div class="col-5 mt-4  m-auto ">
           
            <div class="card">
                <div class="card-body text-center text-black">
                    <h1 align="text-center ">Stop Watch</h1>
                    <h1>
                        <span id="min">00</span>
                        <span id="sec">00</span>
                        <span id="m-sec">00</span>
                    </h1>
                    <div id="btn-section">
                        <button class="btn btn-success" id="start-btn">Start</button>
                        <button class="btn btn-danger" id="stop-btn">Stop</button>
                        <button class="btn btn-warning" id="reset-btn">Reset</button>


                    </div>
                </div> 
            </div>
        </div>
    </div>
</body>
<script src="./stop_watch.js">
    
</script>
</html>
