<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Animation_1</title>
    <style>
        div
        {
            height: 450px;
            border: 2px solid black;
            animation-name: changecolor;
            animation-duration: 10s;
        }
            @keyframes changecolor{
                from 
            {
                background-color:blue;
            }
                to
                {
                    background-color: green;
                } 
            }
                
           
       
    </style>
</head>
<body>
    <div></div>
    
</body>
</html>
