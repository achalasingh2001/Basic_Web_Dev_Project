<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>student form</title>
    
</head>
<body>
    <form action="" >
        <fieldset >
            <legend>student information</legend>
            <table>
            <tr>
                <td><label for="">student name</label></td>
                <td><input type="text" placeholder="enter student name"></td>
                <td><label for="">father name</label></td>
                <td><input type="text" placeholder="enter father name"></td>
                <td><label for="">mother name</label></td>
                <td><input type="text" placeholder="enter mother name"></td>
            </tr>
        
            <tr>
                <td><label for="">date of birth</label></td>
                <td><input type="date" placeholder="date"></td>

            </tr>

            <tr>
                <td><label for="">Email</label></td>
                <td><input type="email"> </td>
            </tr>
            
            <tr>
                <td><label for="">Gender</label></td>
                <td><input type="radio" name="radio">male<br>
                <input type="radio" name="radio">female<br>  
                <input type="radio" name="radio">other</td>
            </tr>
            <tr>
                <td><label for="">Mobile no:</label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><label for="">Languages</label></td>
                <td><input type="checkbox">hindi<br>
                    <input type="checkbox">english<br>
                    <input type="checkbox">telgu<br>
                    <input type="checkbox">punjabi
                </td>
            </tr>
            <tr>
                <td><label for=""> Address</label></td>
                <td><textarea name="" rows="4" cols="10" id=""></textarea></td>
            </tr>
            <tr>
                <td><label for="">State</label></td>
                <td><select id="state" name="state">
                    <option value=""></option> 
                    <option value=""> Bihar</option>   
                    <option value=""> Uttarpradesh</option>
                    <option value=""> Bangalore</option>
                    <option value=""> Madhyapradesh</option>
                    <option value=""> Hyderabad</option>
            </tr>
            <tr>
            <td> <label for="">Resume</label></td>
            <td> <input type="file" name="" id=""></td>
            </tr>
        </table>
        </fieldset>
    </form>
    
</body>
</html>
